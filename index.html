<html>
  <head>
    <title>TODO List</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
      <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">
      <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="todoApp">
      <div class="container" ng-controller="TodoCtrl">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="todolist not-done" ui-view="">
                 
                </div>
            </div>
        </div>
       <div class="todo-footer">
           <div class="row">
               <div class="col-md-8">
                   <ul id="filters">
						<li>
                            <a class="" ng-class="{selected: status == 'all'} " ui-sref="all" >All (<span ng-bind="getTotalTodos"></span>)</a>
						</li>
						<li>
							<a ng-class="{selected: status == 'active'}" ui-sref="active" >Active (<span ng-bind="remainingCount"></span>)</a>
						</li>
						<li>
							<a ng-class="{selected: status == 'completed'}" ui-sref="completed" >Completed (<span ng-bind="completedCount"></span>)</a>
						</li>
					</ul>
               </div>
               <div class="col-md-3 pull-right">
                   <a href class="pull-right" id="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed</a>
               </div>
           </div>
       </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="http://ui-grid.info/release/ui-grid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="todoApp.js"></script>
    <script src="controllers/todoCtrl.js"></script>
    <script src="services/todoFactory.js"></script>
    <script src="directives/todoCheck.js"></script>
    <script src="directives/todoDelete.js"></script>
    <script src="directives/draggable-rows.js"></script>
  </body>
</html>
